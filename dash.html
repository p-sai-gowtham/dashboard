<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styleguide.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<title>Logistics Manager</title>
</head>

<body>


  <h1 class="title">Dashboard</h1>


  <div class="root">
    <div class="upper">
      <div class="right">
        <div class="container">

          <div class="box">
            <div class="group">
              <div class="div">
                <div class="text-wrapper">No of Drivers</div>
                <div class="div-wrapper">
                  <div class="text-wrapper-2">100</div>
                </div>
                <div class="group-2"></div>
              </div>
            </div>
          </div>
          <div class="box">
            <div class="group">
              <div class="div">
                <div class="text-wrapper">No of Drivers</div>
                <div class="div-wrapper">
                  <div class="text-wrapper-2">100</div>
                </div>
                <div class="group-2"></div>
              </div>
            </div>
          </div>
          <div class="box">
            <div class="group">
              <div class="div">
                <div class="text-wrapper">No of Drivers</div>
                <div class="div-wrapper">
                  <div class="text-wrapper-2">100</div>
                </div>
                <div class="group-2"></div>
              </div>
            </div>
          </div>
          <div class="box">
            <div class="group">
              <div class="div">
                <div class="text-wrapper">No of Drivers</div>
                <div class="div-wrapper">
                  <div class="text-wrapper-2">100</div>
                </div>
                <div class="group-2"></div>
              </div>
            </div>
          </div>
          <div class="box">
            <div class="group">
              <div class="div">
                <div class="text-wrapper">No of Drivers</div>
                <div class="div-wrapper">
                  <div class="text-wrapper-2">100</div>
                </div>
                <div class="group-2"></div>
              </div>
            </div>
          </div>
          <div class="box">
            <div class="group">
              <div class="div">
                <div class="text-wrapper">No of Drivers</div>
                <div class="div-wrapper">
                  <div class="text-wrapper-2">100</div>
                </div>
                <div class="group-2"></div>
              </div>
            </div>
          </div>


        </div>
        <div class="box">
          <div class="timelines"></div>
        </div>
      </div>
      <div class="box">
        <div class="rectangle"></div>
      </div>
    </div>
    <div class="lower">
      <div class="box">
        <div class="stats">
          <div>
            <canvas id="myChart"></canvas>
          </div>
        </div>
      </div>
      <div class="box">
        <div class="stats"></div>
      </div>
      <div class="box">
        <div class="stats"></div>
      </div>
    </div>

  </div>



  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>
</body>

</html>
