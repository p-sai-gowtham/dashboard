<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styleguide.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<title>Logistics Manager</title>
</head>

<body>


  <h1 class="title">Dashboard</h1>


  <div class="root">
    <div class="upper">
      <div class="right">
        <div class="container cgroup">

          <div class="box">
            <div class="group">
              <div class="div">
                <div class="text-wrapper">No of Drivers</div>
                <div class="div-wrapper">
                  <div class="text-wrapper-2">100</div>
                </div>
                <div class="group-2"></div>
              </div>
            </div>
          </div>
          <div class="box">
            <div class="group">
              <div class="div">
                <div class="text-wrapper">No of Drivers</div>
                <div class="div-wrapper">
                  <div class="text-wrapper-2">100</div>
                </div>
                <div class="group-2"></div>
              </div>
            </div>
          </div>
          <div class="box">
            <div class="group">
              <div class="div">
                <div class="text-wrapper">No of Drivers</div>
                <div class="div-wrapper">
                  <div class="text-wrapper-2">100</div>
                </div>
                <div class="group-2"></div>
              </div>
            </div>
          </div>
          <div class="box">
            <div class="group">
              <div class="div">
                <div class="text-wrapper">No of Drivers</div>
                <div class="div-wrapper">
                  <div class="text-wrapper-2">100</div>
                </div>
                <div class="group-2"></div>
              </div>
            </div>
          </div>
          <div class="box">
            <div class="group">
              <div class="div">
                <div class="text-wrapper">No of Drivers</div>
                <div class="div-wrapper">
                  <div class="text-wrapper-2">100</div>
                </div>
                <div class="group-2"></div>
              </div>
            </div>
          </div>
          <div class="box">
            <div class="group">
              <div class="div">
                <div class="text-wrapper">No of Drivers</div>
                <div class="div-wrapper">
                  <div class="text-wrapper-2">100</div>
                </div>
                <div class="group-2"></div>
              </div>
            </div>
          </div>


        </div>
        <div class="box tbox">
          <div class="timelines">
            <div>
              <canvas id="progbar" height="150px" width="700px"></canvas>
              
            </div>
          </div>
        </div>
      </div>
      <div class="box pbox">
        <div class="rectangle">
          <div>
            <canvas id="piech"></canvas>
          </div>
        </div>
      </div>
    </div>

    <div class="rectangular-buttons">
      <button class="calendar-button" id="calendarButton"><i class="fas fa-calendar"></i> Calendar</button>
      <button class="button active">Button 1</button>
      <button class="button">Button 2</button>
      <button class="button">Button 3</button>
      <button class="button">Button 4</button>
    </div>
  </div>
    <div class="lower">
      <div class="box">
        <div class="stats">
          <div>
            <canvas class="canvas" id="myChart1"></canvas>
          </div>
        </div>
      </div>
      <div class="box">
        <div class="stats">
          <div>
            <canvas class="canvas" id="myChart2"></canvas>
          </div>
        </div>
      </div>
      <div class="box">
        <div class="stats">
          <div>
            <canvas class="canvas" id="myChart3"></canvas>
          </div>
        </div>
      </div>
    </div>
    <div class="box myChart4">
      <div class="stats">
        <div>
          <canvas  class="canvas" id="myChart4"></canvas>
        </div>
      </div>
    </div>

  </div>



  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>

</html>
